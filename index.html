<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronos</title>
    <script src="//cdn.tailwindcss.com"></script>
    <script defer src="//cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a", "950": "#172554" }
                    },
                    fontSize: {
                        '10xl': '10rem',
                        '11xl': '12rem',
                        '12xl': '14rem',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>

        <div class="w-full md:w-3/4 p-8 flex flex-col justify-center">
            <div class="text-2xl font-semibold mb-2" x-text="mainClockName"></div>
            <div id="clock" class="text-7xl sm:text-8xl md:text-10xl lg:text-11xl xl:text-12xl font-bold mb-8 text-center md:text-left tracking-tighter">
                <p class="flex" x-text="currentTime">00:00:00</p>
            </div>
            <div class="mt-10 md:text-2xl italic text-center md:text-left" x-show="showQuote" x-text="currentQuote"></div>
        </div>
        <div id="sidebar" class="w-full md:w-1/4 p-8 flex flex-col justify-around transition-colors duration-300" :class="themes[currentTheme].sidebar">

                        <h2 class="text-2xl font-bold mb-3" x-text="location.name"></h2>
                        <div class="text-4xl font-semibold" x-text="location.time"></div>
                        <button @click="deleteLocation(index)" class="delete-location absolute top-2 right-2 bg-red-500 text-white p-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200">

        </div>
    </main>

    <div x-show="settingsOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20">

            <div class="mb-4">
                <label class="block mb-2">Main Clock Name</label>
                <input type="text" x-model="mainClockName" :class="themes[currentTheme].input">
            </div>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" x-model="showSeconds" class="mr-2">

                </label>
            </div>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" x-model="use24Hour" class="mr-2">
                    Use 24-Hour Format
                </label>
            </div>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" x-model="showParticles" class="mr-2">
                    Show Particles
                </label>
            </div>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" x-model="showQuote" class="mr-2">
                    Show Quote
                </label>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Color Theme</label>
                <select x-model="currentTheme" :class="themes[currentTheme].input">
                    <template x-for="(theme, name) in themes" :key="name">
                        <option :value="name" x-text="name.charAt(0).toUpperCase() + name.slice(1)" :selected="currentTheme === name"></option>
                    </template>
                </select>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Main Clock Timezone</label>
                <select x-model="mainClockTimezone" :class="themes[currentTheme].input">
                    <template x-for="(timezone,index) in timezones" :key="index">
                        <option :value="timezone.zone" x-text="`${timezone.name} (${timezone.zone})`"></option>
                    </template>
                </select>
            </div>
            <div class="mb-4">
                <h3 class="text-xl font-bold mb-2">Quotes</h3>
                <template x-for="(quote, index) in quotes" :key="index">
                    <div class="mb-2">
                        <input type="text" x-model="quotes[index]" :class="themes[currentTheme].input + ' mb-1'" :placeholder="`Quote ${index + 1}`">
                    </div>
                </template>
            </div>
            <button @click="settingsOpen = false; saveToLocalStorage()" class="text-white px-4 py-2 " :class="themes[currentTheme].button" >Close</button>
        </div>
    </div>
    <div x-show="addLocationOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20">

            </div>

                <label class="block mb-2">Timezone</label>

                        <option :value="timezone.zone" x-text="`${timezone.name} (${timezone.zone})`"></option>
                    </template>
                </select>
            </div>
            <button @click="saveLocation" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">Save</button>
            <button @click="addLocationOpen = false" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
        </div>
    </div>
    <div x-show="notesOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20">

            <button @click="notesOpen = false; saveToLocalStorage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Close</button>

    </div>

    </div>

                    this.loadFromLocalStorage();
                    this.updateClock();

                    this.createParticles();
                    this.applyTheme();
                    this.updateQuote();
                    setInterval(() => this.updateQuote(), 60000); // Change quote every minute
                },
                updateClock() {
                    const now = new Date();
                    const options = {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: !this.use24Hour,
                        timeZone: this.mainClockTimezone
                    };
                    if (this.showSeconds) {
                        options.second = '2-digit';
                    }
                    
                    this.currentTime = now.toLocaleTimeString('en-GB', options).toUpperCase();
                    this.updateAllLocationTime();
                },

                updateAllLocationTime() {
                    for (let i = 0; i < this.locations.length; i++) {
                        this.locations[i].time = this.getLocationTime(this.locations[i].timezone);
                    }
                },
                getLocationTime(timezone) {
                    const now = new Date();
                    const options = {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: !this.use24Hour,
                        timeZone: timezone
                    };
                    return now.toLocaleTimeString('en-GB', options);
                },
                applyTheme() {
                    document.body.className = `h-screen flex flex-col transition-colors duration-300 overflow-hidden ${this.themes[this.currentTheme].background} ${this.themes[this.currentTheme].text}`;
                },
                createParticles() {
                    const container = document.getElementById('particles-container');
                    container.innerHTML = '';
                    for (let i = 0; i < 50; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = `${Math.random() * 100}%`;
                        particle.style.top = `${Math.random() * 100}%`;
                        particle.style.animation = `float ${Math.random() * 3 + 2}s ease-in-out infinite`;
                        particle.style.animationDelay = `${Math.random() * 2}s`;
                        container.appendChild(particle);
                    }
                },
                saveLocation() {
                    if (this.newLocationName && this.newLocationTimezone) {
                        this.locations.push({ name: this.newLocationName, timezone: this.newLocationTimezone, time:this.getLocationTime(this.newLocationTimezone) });
                        this.newLocationName = '';
                        this.newLocationTimezone = '';
                        this.addLocationOpen = false;
                        this.saveToLocalStorage();
                    }
                },
                deleteLocation(index) {
                    this.locations.splice(index, 1);
                    this.saveToLocalStorage();
                },
                updateQuote() {
                    const randomIndex = Math.floor(Math.random() * this.quotes.length);
                    this.currentQuote = this.quotes[randomIndex];
                },
                getWebsiteIcon(index) {
                    return this.websites[index].icon || 'globe';
                },
                saveToLocalStorage() {
                    const data = {
                        showSeconds: this.showSeconds,
                        use24Hour: this.use24Hour,
                        currentTheme: this.currentTheme,
                        mainClockTimezone: this.mainClockTimezone,
                        mainClockName: this.mainClockName,
                        locations: this.locations,
                        showParticles: this.showParticles,
                        quotes: this.quotes,
                        notes: this.notes,
                        websites: this.websites,
                        showQuote: this.showQuote
                    };
                    localStorage.setItem('clockAppData', JSON.stringify(data));
                },
                loadFromLocalStorage() {
                    const data = JSON.parse(localStorage.getItem('clockAppData'));
                    if (data) {
                        this.showSeconds = data.showSeconds
                        this.use24Hour = data.use24Hour
                        this.currentTheme = data.currentTheme
                        this.mainClockTimezone = data.mainClockTimezone
                        this.mainClockName = data.mainClockName
                        this.locations = data.locations
                        this.showParticles = data.showParticles
                        this.quotes = data.quotes
                        this.notes = data.notes
                        this.websites = data.websites
                        this.showQuote = data.showQuote
                    }
                },
                handleKeyPress(event) {
                    if (event.ctrlKey) {
                        if (event.key === 'n' || event.key === 'N') {
                            this.notesOpen = !this.notesOpen;
                        } else if (event.key === 's' || event.key === 'S') {
                            this.settingsOpen = !this.settingsOpen;
                        } else if (event.key === 'w' || event.key === 'W') {
                            this.websitesOpen = !this.websitesOpen;
                        }
                    }
                }
            };
